<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pj.css">
</head>
<body>
    <header>
        <img src="img/logo.png" class="logo" alt="">
        <h1>Sistema Rota dos Sonhos</h1>
        <div></div>
    </header>
    <main>
        <div class="title_al">
            <h2>Cadastro Pacote</h2>
        </div>
        <div class="tamanho">
            <input type="text" id="id_cliente" placeholder="clinte_id">
            <input type="text" id="nome_pct" placeholder="Nome">
            <input type="text" id="id_destino" placeholder="Destino_id">
            <input type="text" id="preço_pct" placeholder="Preço">
            <input type="text" id="duracao_pct" placeholder="Duracao">
            <input type="text" id="descricao_pct" placeholder="Descricao">
            <input type="text" id="dt_reserva" placeholder="Data reserva">
            <input type="text" id="status_pdt" placeholder="Status">
            <input type="text" id="horario_pct" placeholder="Horario">
            <button onclick="pacote()" id="pct">cadastrar</button>
        </div>
    </main>
</body>
