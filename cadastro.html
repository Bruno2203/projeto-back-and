<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota dos Sonhos</title>
    <link rel="stylesheet" href="pj.css">
</head>
<body>
    <header>
        <div class="logo_a">
            <!-- Replace with actual logo -->
            <div class="imgg">
                <img src="img/logo.png" width="250px">
            </div>
            <div class="tt">
                <h1>ROTA DOS SONHOS</h1>
            </div>
        </div>
    </header>
    
    <main>
        <section id="customer-registration">
            <h2>Cadastro do Cliente:</h2>
            <form>
                <label for="nome">Nome/RS:</label>
                <input type="text" id="nome" name="nome"><br><br>
    
                <label for="cpf-cnpj">CPF:</label>
                <input type="text" id="cpf" name="cpf"><br><br>
                
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco"><br><br>
                
                <label for="nacionalidade">Nacionalidade:</label>
                <input type="text" id="nacionalidade" name="nacionalidade"><br><br>
    
                <label for="Numero do cartão">Numero do cartão:</label>
                <input type="text" id="n_cartao" name="n_cartao"><br><br>
    
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv"><br><br>

                <label for="Data de nascimento">Data de nascimento:</label>
                <input type="text" id="dt_nascimento" name="dt_nascimento"><br><br>

                <label for="Email">Email:</label>
                <input type="text" id="email" name="email"><br><br>
    
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone"><br><br>

                <label for="RG">RG:</label>
                <input type="text" id="rg" name="rg"><br><br>
    
    
                <button type="button" onclick="cadastro()"><a href="inicio.html">Cadastrar</a></button>
            </form>
        </section>
    
        <h2>Dados Cadastrados:</h2>
        <p><strong>Código:</strong> <span id="codi"></span></p>
        <p><strong>Nome:</strong> <span id="nome-exibir"></span></p>
        <p><strong>Fantasia:</strong> <span id="apelido-exibir"></span></p>
        <p><strong>CPF/CNPJ:</strong> <span id="cpfpj-exibir"></span></p>
        <p><strong>Endereço:</strong> <span id="end-exibir"></span></p>
        <p><strong>Contato:</strong> <span id="contato-exibir"></span></p>
        <p><strong>Telefone:</strong> <span id="fone-exibir"></span></p>
    
      </main>
    <footer>
        <p>&copy; 2024 Rota dos Sonhos. Todos os direitos reservados.</p>
    </footer>
    <script src="novo.js"></script>
</body>
</html>
