<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota dos Sonhos</title>
    <link rel="stylesheet" href="pj.css">
</head>
<body>
    <header>
        <a href="cad_geral.html"><img src="img/logo.png" class="logo" alt=""></a>
        <h1>Sistema Rota dos Sonhos</h1>
        <div></div>
    </header>

    <main>
      <section id="iguacu-falls">
        <h2 class="pag" id="nomePacote">CATARATAS DO IGUAÇU</h2> <!-- O nome do pacote será alterado aqui -->
        <form>            
          <img class="img_pacote" id="imagemPacote" src="" alt="Imagem do Pacote"><!-- A imagem será alterada aqui -->
            <h3>Pacote:</h3>
            <div class="checkbox-group">
                <input type="checkbox" id="estrangeiro" name="pacote" value="estrangeiro">
                <label for="estrangeiro">Estrangeiro</label>
    
                <input type="checkbox" id="brasileiro" name="pacote" value="brasileiro">
                <label for="brasileiro">Brasileiro</label>
    
                <h3>Período:</h3>
                
                <input type="checkbox" id="manha" name="periodo" value="manha">
                <label for="manha">Manhã</label>
    
                <input type="checkbox" id="tarde" name="periodo" value="tarde">
                <label for="tarde">Tarde</label>
    
                <input type="checkbox" id="noite" name="periodo" value="noite">
                <label for="noite">Noite</label>
            </div>
    
            <h3>Adicional:</h3>
            <div class="checkbox-group">
                <input type="checkbox" id="trasporte" name="adicionais" value="trasporte">
                <label for="trasporte">Transporte</label>
            </div>
    
            <button type="submit"><a href="agendamento.html">Prosseguir</a></button>
        </form>
    </section>
      </main>
    <footer>
        <p>&copy; 2024 Rota dos Sonhos. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Recuperar o nome e a imagem do pacote salvos no localStorage
        const nomePacote = localStorage.getItem('nomePacote');
        const imagemPacote = localStorage.getItem('imagemPacote');

        // Atualizar o conteúdo da página com os valores recuperados
        if (nomePacote && imagemPacote) {
            document.getElementById('nomePacote').textContent = nomePacote;
            document.getElementById('imagemPacote').src = imagemPacote;
        }
    </script>
</body>
</html>
