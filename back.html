<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Rota dos Sonhos</title>
    <link rel="stylesheet" href="end.css ">
</head>
<body>
    <header>
        <img src="img/logo.png" class="logo">
        <h1 class="logo" >Cadastro Rota dos Sonhos </h1>
    </header>
    <div class="container">
    <div class="container">
        <h1>Cadastro do Cliente:</h1>
        <div class="form">
            <label for="nome-rss">Nome/RS:</label>
            <input type="text" id="nome-rs" name="nome-rss">
            
            <label for="data">Data (Formato: DD/MM/AAAA):</label>
            <input type="text" id="data" name="data" placeholder="DD/MM/AAAA" maxlength="10" required>
            <small>Digite a data no formato DD/MM/AAAA.</small><br><br>
            
            <label for="cpf">CPF (apenas números):</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" pattern="\d{11}" placeholder="Digite o CPF" required>
            <small>Digite apenas números (11 dígitos).</small><br><br>
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco">
            
            <label for="contato">Contato:</label>
            <input type="text" id="contato" name="contato">
            
            <label for="phone">Número de Celular:</label>
            <input type="text" id="phone" oninput="this.value=this.value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3')">
        
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo">
            
            <button onclick="cadastro()" type="submit">Cadastrar</button>
        </div>
    </div>
    <p><span id="nome"> </span></p>
<script src="javascript.js"></script>
    
</body>

</html>
