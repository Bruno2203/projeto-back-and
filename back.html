<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Rota dos Sonhos</title>
    <link rel="stylesheet" href="end.css">
</head>
<body>
    <header>
        <h1>Cadastro Rota dos Sonhos </h1>
    </header>
    <div class="container">
        <div class="selection">
            <label>
                <input type="radio" name="cadastroTipo" value="cliente" checked>
                Cadastro de Cliente
            </label>
            <label>
                <input type="radio" name="cadastroTipo" value="fornecedor">
                Cadastro de Fornecedor
            </label>
        </div>
        <form id="cadastroForm">
            <div id="formCliente" class="form-section">
                <h2>Cadastro de Cliente</h2>
                <div class="form-group">
                    <label for="nomeCliente">Nome:</label>
                    <input type="text" id="nomeCliente" name="nomeCliente" required>
                </div>
                <div class="form-group">
                    <label for="emailCliente">Email:</label>
                    <input type="email" id="emailCliente" name="emailCliente" required>
                </div>
                <div class="form-group">
                    <label for="cpfCliente">CPF:</label>
                    <input type="text" id="cpfCliente" name="cpfCliente" required>
                </div>

                <div class="form-group">
                    <label for="telefoneCliente">Telefone:</label>
                    <input type="tel" id="telefoneCliente" name="telefoneCliente" required>
                </div>
                <div class="form-group">
                    <label for="enderecoCliente">Endere√ßo:</label>
                    <input type="text" id="enderecoCliente" name="enderecoCliente" required>
                </div>
            </div>
            
            <div id="formFornecedor" class="form-section" style="display: none;">
                <h2>Cadastro de Fornecedor</h2>
                <div class="form-group">
                    <label for="nomeFornecedor">Nome:</label>
                    <input type="text" id="nomeFornecedor" name="nomeFornecedor" required>
                </div>
                <div class="form-group">
                    <label for="emailFornecedor">Email:</label>
                    <input type="email" id="emailFornecedor" name="emailFornecedor" required>
                </div>
                <div class="form-group">
                    <label for="cnpjFornecedor">CNPJ:</label>
                    <input type="text" id="cnpjFornecedor" name="cnpjFornecedor" required>
                </div>
                <div class="form-group">
                    <label for="telefoneFornecedor">Telefone:</label>
                    <input type="tel" id="telefoneFornecedor" name="telefoneFornecedor" required>
                </div>
                <div class="form-group">
                    <label for="empresaFornecedor">Empresa:</label>
                    <input type="text" id="empresaFornecedor" name="empresaFornecedor" required>
                </div>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        document.querySelectorAll('input[name="cadastroTipo"]').forEach((input) => {
            input.addEventListener('change', function() {
                if (this.value === 'cliente') {
                    document.getElementById('formCliente').style.display = 'block';
                    document.getElementById('formFornecedor').style.display = 'none';
                } else {
                    document.getElementById('formCliente').style.display = 'none';
                    document.getElementById('formFornecedor').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
