<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio HTML e CSS</title>
    <link rel="stylesheet" href="end.css">
</head>
<body>
    <div class="client">
        <button class="botao"><h2><a href="#">Cliente</a></h2></button>
        <button class="botao"><h2><a href="#">Fornecedor</a></h2></button>
    </div>
    <div class="container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cpf">cpf:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" required>
            </div>
            <div class="form-group">
                <label for="data_de_nascimento">data de nascimento:</label>
                <input type="date" id="data_de_nascimento" name="data_de_nascimento" required>
            </div>
            <button class="um" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
