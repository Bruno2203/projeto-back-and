<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Formul√°rio como CSV</title>
</head>
<body>
    <form id="myForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="age">Idade:</label>
        <input type="number" id="age" name="age"><br>

        <button type="button" onclick="saveAsCSV()">Salvar como CSV</button>
    </form>

    <script src="script.js"></script>
</body>
<script>
    // script.js
    async function submitForm() {
        const form = document.getElementById('myForm');
        const formData = new FormData(form);

        try {
            const response = await fetch('/add-to-csv', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('Dados adicionados ao CSV com sucesso!');
            }  
            else {
                alert('Falha ao adicionar dados.');
            }
        }   
        catch (error) {
            console.error('Erro:', error);
            alert('Erro ao adicionar dados.');
        }
}


</script>
</html>
