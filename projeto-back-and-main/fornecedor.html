<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Rota dos Sonhos</title>
    <link rel="stylesheet" href="end.css">
</head>
<body>
    <header>
        <div class="logo">
        <img src="img/logo.png">
        <h1 class="logo" >Cadastro Rota dos Sonhos </h1>
        </div>
    </header>
    <div class="container">
     
        <form id="cadastroFornecedor">
            <div id="formFornecedor" >
                <h2>Cadastro de Fornecedor</h2>
                <div class="form-group">
                    <label for="nomeFornecedor">Código:</label>
                    <input type="number" id="nomeFornecedor" name="nomeFornecedor" required>
                </div>
                <div class="form-group">
                    <label for="emailFornecedor">Email:</label>
                    <input type="email" id="emailFornecedor" name="emailFornecedor" required>
                </div>
                <div class="form-group">
                    <label for="cpfFornecedor">CPF:</label>
                    <input type="text" id="cpfFornecedor" name="cpfFornecedor" required>
                </div>

                <div class="form-group">
                    <label for="telefoneFornecedor">Telefone:</label>
                    <input type="tel" id="telefoneFornecedor" name="telefoneFornecedor" required>
                </div>
                <div class="form-group">
                    <label for="enderecoFornecedor">Endereço:</label>
                    <input type="text" id="enderecoFornecedor" name="enderecoFornecedor" required>
                </div>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        document.querySelectorAll('input[name="cadastroTipo"]').forEach((input) => {
            input.addEventListener('change', function() {
                if (this.value === 'cliente') {
                    document.getElementById('formCliente').style.display = 'block';
                    document.getElementById('formFornecedor').style.display = 'none';
                } else {
                    document.getElementById('formCliente').style.display = 'none';
                    document.getElementById('formFornecedor').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
